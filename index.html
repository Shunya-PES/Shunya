<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <img class="nav-logo" src="Assets\logo.png" alt="" class="logo" />
    <header>
        <ul class="navbar-items">
            <li class="nav-item hover-underline-animation">Home</li>
            <li class="nav-item hover-underline-animation">About</li>
            <li class="nav-item hover-underline-animation">Events</li>
            <li class="nav-item hover-underline-animation">Blogs</li>
            <li class="nav-item hover-underline-animation">Contact</li>
        </ul>

    </header>
    <section class="hero-section">
        <div id="vantajs"></div>
        <span class="hero-title">Shunya</span>
        <span class="hero-subtitle">The official math club of PES University</span>
    </section>
    <div style="height: 100vh; width: 100vw; background-color: pink;"></div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r99/three.min.js"></script>
<script src="https://www.vantajs.com/dist/vanta.net.min.js"></script>
<script>
    VANTA.NET({
        el: "#vantajs",
        mouseControls: true,
        touchControls: false,
        minHeight: 100.00,
        minWidth: 100.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x00B8FF,
        backgroundColor: 0x00172A,
        points: 10.00,
        maxDistance: 35.00,
        spacing: 20.00
    })
</script>

</html>
